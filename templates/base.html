<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Todo App{% endblock %}</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  {% block head %}
  {% endblock %}
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-auto bg-secondary min-vh-100 d-flex flex-column" id="sidebar">
        <!-- <button class="btn btn-dark my-3 mx-auto" id="toggleSidebar">Toggle Menu</button> -->
        <nav class="nav flex-column text-white navbar navbar-dark bg-dark">
          <a href="/todo" class="nav-link text-white">Home</a>
          <a href="/tags" class="nav-link text-white">Tags</a>
          <a href="/history" class="nav-link text-white">History</a>
          <a href="/profile" class="nav-link text-white">Profile</a>
        </nav>
        <div class="mt-auto p-3 bg-secondary text-white text-center">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('userr.logout') }}" class="ui red button">
                Logout
            </a>
            {% endif %}
        </div>
      </div>

      <!-- Main Content -->
      <div class="col">
        <div class="p-4">
          {% block content %}
          <!-- Child templates will inject content here -->
          {% endblock %}
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript to toggle sidebar visibility
    const toggleSidebar = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleSidebar.addEventListener('click', () => {
      sidebar.classList.toggle('d-none'); // Toggle visibility
    });
  </script>
   <!-- Additional JS files from child templates -->
   {% block scripts %}
   {% endblock %}
</body>
</html>
