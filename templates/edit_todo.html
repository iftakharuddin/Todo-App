<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <!-- <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/priority.css') }}"> -->
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">To Do App</h1>

        <form class="ui form" action="/todo/save/{{todo.id}}" method="POST">
            <div class="field">
                <label>Todo Title</label>
                <input type="text" name="title" value="{{todo.title}}" placeholder="Enter todo..."><br>
            </div>
            <div class="container mt-4">
                <div class="row">
                    <div class="col-3 priority-level-container">
                        <p>Select Priority Level:</p>
                        <label>
                            <input type="radio" name="priority" value="low" {% if todo.priority_level == 'low' %} checked {% endif %}>
                            <span class="priority-label low">Low</span>
                        </label>
                        <label>
                            <input type="radio" name="priority" value="medium" {% if todo.priority_level == 'medium' %} checked {% endif %}>
                            <span class="priority-label medium">Medium</span>
                        </label>
                        <label>
                            <input type="radio" name="priority" value="high" {% if todo.priority_level == 'high' %} checked {% endif %}>
                            <span class="priority-label high">High</span>
                        </label>
                    </div>
                    <div class="col-9">
                        <p>Select tags that apply:</p>
                        {% for tag in tags %}
                        <input type="checkbox" name="tag" value="{{tag.id}}" {% if tag in todo.tags %} checked {% endif %}> 
                        <span>{{tag.name}}</span>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <button class="ui blue button" type="submit">Save</button>
        </form>

        <hr>
    </div>
    <script src="{{ url_for('static',filename='js/priority.js') }}">
    </script>
</body>

</html>
